apiVersion: apps/v1
kind: Deployment
metadata:
  name: birthday-telebot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: birthday-telebot
  template:
    metadata:
      labels:
        app: birthday-telebot
    spec:
      containers:
      - name: birthday-telebot
        image: ghcr.io/ilyademidow/birthday_telebot:latest
        imagePullPolicy: Always
        env:
        - name: TELEBOT_AUTH_ID
          value: "{{ .Values.telebot_auth_id }}"
        - name: TELEBOT_CHANNEL_ID
          value: "{{ .Values.telebot_channel_id }}"
        - name: TELEBOT_NAME
          value: "{{ .Values.telebot_name }}"
        volumeMounts:
          - name: pers-stor
            mountPath: /tmp/telebot
        volumes:
        - name: pers-stor
          persistentVolumeClaim:
            claimName: db
      imagePullSecrets:
        - name: github-cr
